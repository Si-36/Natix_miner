hydra:
  run:
    dir: outputs/${experiment_name}/runs/${now:%Y%m%dT%H%M%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - pipeline.phases=[phase1]
    - data.max_samples=100
    - training.epochs=1
    - hardware.num_gpus=0
    - data.data_root=outputs/smoke_data/natix_subset
    - data.splits_json=outputs/splits.json
    - model.backbone_id=facebook/deit-tiny-patch16-224
    - model.use_multiview=false
    - data.dataloader.num_workers=0
    - data.dataloader.batch_size=8
    - data.dataloader.val_batch_size=8
  job:
    name: train_cli_v2
    chdir: false
    override_dirname: data.data_root=outputs/smoke_data/natix_subset,data.dataloader.batch_size=8,data.dataloader.num_workers=0,data.dataloader.val_batch_size=8,data.max_samples=100,data.splits_json=outputs/splits.json,hardware.num_gpus=0,model.backbone_id=facebook/deit-tiny-patch16-224,model.use_multiview=false,pipeline.phases=[phase1],training.epochs=1
    id: ???
    num: ???
    config_name: config
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /home/sina/projects/miner_b/stage1_ultimate
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /home/sina/projects/miner_b/stage1_ultimate/configs
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /home/sina/projects/miner_b/stage1_ultimate/outputs/stage1_ultimate/runs/20251230T233824
    choices:
      evaluation: default
      calibration: temperature
      data: natix
      training: baseline
      model: dinov3_vith16
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
